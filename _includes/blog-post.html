<!-- Blog HTML -->
    <section id="blog">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1"> 

                    {% for post in site.posts %}
                    <!-- Blog Post -->
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

                    <p class="lead">
                        by {{ post.author }}

                    <p><span class="#"></span> Posted on {{ post.date | date: "%B %d, %Y" }}</p>      
                    {% if page.image %} 

                    <img class="img-responsive" src="{{ post.image }}" alt="{{ alt.title }}">
                    <hr>

                    {% endif %}
                    {{% post.excerpt %}}

                    <a class="btn btn-primary" href="{{ post.url }}">Read<span class="#"></span></a>
                    <hr> 

                    {% endfor %}
                </div>
            </div> 
        </div>
    </section>
